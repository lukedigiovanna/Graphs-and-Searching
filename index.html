            function depthFirstSearch(vertex, seen=[]) {
                // go through each vertex connected to that vertex and check if we have explored
                graph[vertex].forEach(u => {
                    if (seen.indexOf(u) < 0) { // i.e. the vertex has not been seen
                        seen.push(u);
                        depthFirstSearch(u, seen); // recursively investigate vertices from that vertex as well
                    }
                });
                return seen;
            }

            function breadthFirstSearch(vertex) {
                let seen = [];
                let queue = [vertex];
                while (queue.length > 0) { // while queue is not empty
                    let v = queue[0];
                    queue.shift();
                    graph[v].forEach(u => {
                        if (seen.indexOf(u) < 0) {
                            seen.push(u);
                            queue.push(u);
                        }
                    });
                }
                return seen;
            }
